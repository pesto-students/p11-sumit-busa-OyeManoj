<!DOCTYPE html>
<html>
<head>
	<title>Birthday Message Form</title>
  <link rel="stylesheet" href="styles.css" >
</head>
<body>
	<h1>Birthday Message Form</h1>
	<form>
		<div class="form-group">
			<label for="email">Email Address:</label>
			<input type="email" id="email" name="email" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required>
		</div>

		<div class="form-group">
			<label for="date">Date to Send Message:</label>
			<input type="date" id="date" name="date" required>
		</div>

		<div class="form-group">
			<label for="color">Message Color:</label>
			<input type="color" id="color" name="color">
		</div>

		<div class="form-group">
			<label for="blink-count">Number of Times Message Blinks:</label>
			<input type="number" id="blink-count" name="blink-count" min="0" max="10" value="0">
		</div>

		<div class="form-group">
			<label for="music-volume">Music Volume:</label>
			<input type="range" id="music-volume" name="music-volume" min="0" max="50" value="20">
		</div>

		<input type="submit" value="Send Birthday Message">
	</form>
</body>
</html>
