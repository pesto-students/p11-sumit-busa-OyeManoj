<!DOCTYPE html>
<html>
<head>
	<title>Join Our Social Network</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Join Our Social Network</h1>
	<form method="POST" action="http://your-form-action-url.com" enctype="multipart/form-data">
		<div>
			<label for="fullName">Full Name:</label>
			<input type="text" id="fullName" name="fullName" required>
			<div class="error">Please enter your full name.</div>
		</div>
		<div>
			<label for="email">Email Address:</label>
			<input type="email" id="email" name="email" required>
			<div class="error">Please enter a valid email address.</div>
		</div>
		<div>
			<label for="about">About Me:</label>
			<textarea id="about" name="about" rows="3" cols="50"></textarea>
		</div>
		<div>
			<label for="picture">Profile Picture:</label>
			<input type="file" id="picture" name="picture">
		</div>
		<div>
			<input type="submit" value="Submit">
		</div>
	</form>
</body>
</html>
