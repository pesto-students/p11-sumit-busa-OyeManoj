<!DOCTYPE html>
<html>
<head>
	<title>Team's Starting Lineup</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form>
		<fieldset>
			<legend>Starting Lineup</legend>
			<p>
				<label>
					<input type="radio" name="status" value="Draft">
					Draft
				</label>
			</p>
			<p>
				<label>
					<input type="radio" name="status" value="Final" checked>
					Final
				</label>
			</p>
		</fieldset>

		<fieldset>
			<legend>Game Date</legend>
			<label for="gameDate">Choose a date:</label>
			<select name="gameDate" id="gameDate">
				<option value="March 20">March 20</option>
				<option value="March 24">March 24</option>
				<option value="April 2">April 2</option>
				<option value="April 6">April 6</option>
				<option value="April 13">April 13</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>Choose Players</legend>
			<p>
				<label>
					<input type="checkbox" name="player" value="Aarav Agarwal">
					Aarav Agarwal
				</label>
			</p>
			<p>
				<label>
					<input type="checkbox" name="player" value="Ava Johnson">
					Ava Johnson
				</label>
			</p>
			<p>
				<label>
					<input type="checkbox" name="player" value="Julio Ortiz">
					Julio Ortiz
				</label>
			</p>
			<p>
				<label>
					<input type="checkbox" name="player" value="Liam Rubio">
					Liam Rubio
				</label>
			</p>
			<p>
				<label>
					<input type="checkbox" name="player" value="Emma Witherspoon">
					Emma Witherspoon
				</label>
			</p>
			<p>
				<input type="submit" value="Submit">
			</p>
		</fieldset>
	</form>
</body>
</html>
